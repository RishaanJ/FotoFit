				<h1>Try it out!</h1>
				<p>Please answer the following: </p>

			<div id="main">
				<form method="post" action="#">
					<div class="row gtr-uniform">
						<div class="col-6 col-12-xsmall">
							<input type="number" name="age" id="age" value="" placeholder="Age" />
						</div>
						<div class="col-6 col-12-xsmall">
							<input type="number" name="weight" id="weight" value="" placeholder="Weight(kg)" />
						</div>
						<!-- Break -->
						<div class="col-12">	
							<select name="gender" id="gender">
								<option value="">- Biological Sex -</option>
								<option value="male">Male</option>
								<option value="female">Female</option>
							</select>
						</div>
						<div class="col-6 col-12-xsmall">
							<input type="number" name="neck" id="neck" value="" placeholder="Neck circumference(cm)" />
						</div>
						<div class="col-6 col-12-xsmall">
							<input type="number" name="waist" id="waist" value="" placeholder="Waist circumference(cm)" />
						</div>
						<div class="col-12">	
							<select name="activitylevel" id="activitylevel">
								<option value="">- Activity Level -</option>
								<option value="1">1 - Little to no exercise</option>
								<option value="2">2 - (Exercise 1 to 3 times per week)</option>
								<option value="3">3 - (Exercise 3 to 4 times per week)</option>
								<option value="4">4 - (Exercise 4 to 5 times per week)</option>
								<option value="5">5 - (Exercise 5 to 6 times per week)</option>
								<option value="6">6 - (Exercise 6 to 7 times per week)</option>
								<option value="7">7 - (Very intense exercise daily or physical job)</option>
							</select>
							<div class="col-6 col-12-xsmall">
								<input type="number" name="hip" id="hip" value="" placeholder="Hip circumference(cm)" />
							</div>	
							<div class="col-6 col-12-xsmall">
								<input type="number" name="height" id="height" value="" placeholder="height(cm)" />
							</div>	
							<h2>Please upload an image of your body</h2>
							<input type="file" id="img" name="img" accept="image/*">
							<script type="module" src="node.js">
							</script>
						</div>

				<!-- Button to launch node.js script
				<button id="launchButton" onclick="launchnodeScript()">Launch node.js Script</button>
				Output area for node.js script
				<div id="outputArea"></div> -->
